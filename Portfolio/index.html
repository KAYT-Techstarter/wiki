
<!DOCTYPE html>

	<div class="mobile">

				<h2 id="time"><span></span><br><span></span></h2>
				<ul>

				<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
				<script>
					function updateTime() {
						let now = new Date();
						let hours = now.getHours();
						let minutes = now.getMinutes();
						let ampm = hours >= 12 ? 'PM' : 'AM';
						hours = hours % 12;
						hours = hours ? hours : 12; // 12-Stunden-Format
						minutes = minutes < 10 ? '0' + minutes : minutes;
						let timeString = hours + ":" + minutes + "<span>" + ampm + "</span>";
				
						let day = now.getDate();
						let month = now.toLocaleString('en-US', { month: 'long' });
						let year = now.getFullYear();
						let dateString = "<span>" + day + "th " + month + ", " + year + "</span>";
						
						$("#time").html(timeString + "<br>" + dateString);
					}
				
					$(document).ready(function(){
						updateTime();
						setInterval(updateTime, 60000); // Jede Minute aktualisieren
						
						$('.bottom').click(function(){
							$('.screen').toggleClass('active');
						});
					});
				</script>
</body>
