<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wettervorhersage</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background: linear-gradient(135deg, #1100ff, #cff36d);
            color: white;
            text-align: center;
            margin: 0;
            height: 100%;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label,
        button {
            display: block;
            width: 100%;
            margin: 10px 0;
        }

        input {
            padding: 10px;
            border: none;
            width: 95%;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #ffcc00;
            color: black;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #9b9b9b;
        }

        #weatherResult {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Wettervorhersage</h1>

        <label for="place">Gib einen Ort ein:</label>
        <input type="text" id="place" placeholder="z.B. Berlin">
        <button id="getWeatherBtn">Wetter anzeigen</button>

        <div id="weatherResult"></div>
    </div>

    <script>
        document.getElementById("getWeatherBtn").addEventListener("click", async function () {
            const place = document.getElementById("place").value.trim();

            if (place === "") {
                alert("Mit ganz viel Fantasie und Spangebot hÃ¤tte das funktioniert ðŸŒˆðŸ§½.       Du musst schon eine Stadt angeben");
                return;
            }

            try {
                const response = await fetch(`https://wttr.in/${place}?format=%C+%t`);
                const weatherData = await response.text();

                const weatherDiv = document.getElementById("weatherResult");
                weatherDiv.innerHTML = "";

                const locationHeading = document.createElement("h2");
                locationHeading.textContent = `Das Wetter in ${place} ist:`;

                const weatherInfo = document.createElement("p");
                weatherInfo.textContent = weatherData;

                weatherDiv.appendChild(locationHeading);
                weatherDiv.appendChild(weatherInfo);
            } catch (error) {
                const weatherDiv = document.getElementById("weatherResult");
                weatherDiv.innerHTML = ""; // Vorherige Inhalte lÃ¶schen

                const errorMsg = document.createElement("p");
                errorMsg.textContent = "Fehler: Ort nicht gefunden oder ungÃ¼ltige Eingabe";
                weatherDiv.appendChild(errorMsg);
            }
        });
    </script>
</body>

</html>
