<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokument</title>
    <style>
        body {
            background-color: black ;
        }
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>

    <script>
        // Matrix-Effekt
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        
        // Setze die Größe des Canvas
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Matrix-Zeichen
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^%+-/~{[|`]}';
        const font_size = 10;
        const columns = canvas.width / font_size;
        const drops = Array.from({ length: columns }).fill(0);

        // Funktion für den Matrix-Effekt
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0FF'; 
            ctx.font = font_size + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = characters[Math.floor(Math.random() * characters.length)];
                ctx.fillText(text, i * font_size, drops[i] * font_size);

                if (drops[i] * font_size > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        // Matrix-Effekt starten
        const matrixInterval = setInterval(draw, 50);

        // Nach einer bestimmten Zeit das Matrix-Overlay ausblenden und das Spiel starten
        setTimeout(() => {
            clearInterval(matrixInterval);
            startGame();
        }, 5000000); // 5 Sekunden für den Matrix-Effekt

    
    </script>
</body>
</html>
