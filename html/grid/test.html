<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Cube with Grid Areas</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: grey;
        }

        p {
            font-size: 8px;
            justify-content: center;
        }

        .scene {
            perspective: 800px;
        }

        .cube {
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            animation: cubeRotate 16s infinite;
        }

        .cube-face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid white;
            /* GRID Template */
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            grid-template-areas: 
                'area1 area1 area1'
                'area4 area5 area2' 
                'area4 area5 area3';
        }

        .cube-face div {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            border: 1px solid white;
        }

        .grid1 { grid-area: area1; }
        .grid2 { grid-area: area2; }
        .grid3 { grid-area: area3; }
        .grid4 { grid-area: area4; background-color: yellow; }
        .grid5 { grid-area: area5; background-color: orange; }

        .front  { transform: translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }

        @keyframes cubeRotate {
            0 {}
            10% { transform: rotateX(0deg) rotateY(0deg); }
            50% { transform: rotateX(0deg) rotateZ(360deg); }
            100% { transform: rotateX(360deg) rotateZ(360deg) rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="cube">
            <div class="cube-face front">
                <div class="grid1"><iframe width="200px" height="100px" src="https://www.youtube.com/embed/-YaHqTe3KYg?si=j_2ZdNZeuPA_0FnI&amp;start=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
                <div class="grid2"><img src="https://image.geo.de/30086896/t/Pt/v3/w1440/r0/-/einstein-gross-jpg--41890-.jpg" alt="" style="height: 70px; width: 70px;"></div>
                <div class="grid3"><p>Albert E.</p></div>
                <div class="grid4">4</div>
                <div class="grid5">5</div>
            </div>
            <div class="cube-face back"></div>
            <div class="cube-face right"></div>
            <div class="cube-face left"></div>
            <div class="cube-face top"></div>
            <div class="cube-face bottom"><h1>MAGIC ðŸŒˆðŸ§½</h1></div>
        </div>
    </div>
</body>
</html>
